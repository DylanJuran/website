box: golang:latest
build:
  steps:
    - install-packages:
        packages: git
    - script:
      name: Install Theme
      code: | 
        # $(git submodule update --init --recursive)
        $(git clone https://github.com/davidhampgonsalves/hugo-black-and-light-theme.git ./themes/black-and-light/)
    - arjen/hugo-build:
        version: "HEAD"
        theme: black-and-light
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - gh-pages:
        token: $GIT_TOKEN
        domain: http://keizerinternet.github.io/website
        basedir: public
